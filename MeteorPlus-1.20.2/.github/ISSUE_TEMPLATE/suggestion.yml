name: Suggestion
description: Suggest a feature for this mod.
title: '[Suggestion] '
labels: enhancement
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Description of what feature you want to see.
    validations:
      required: true
  - type: checkboxes
    id: prerequisites
    attributes:
      label: Before submitting a suggestion
      options:
        - label: |
            This feature doesn't already exist.
          required: true
        - label: |
            This wasn't already suggested.
          required: true